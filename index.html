<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br>

      <select name = 'priority'>
        <option value = "default">default priority</option>
        <option value = "low">low priority</option>
        <option value = "med">med priority</option>
        <option value = "high">high priority</option>
      </select><br>

      <label for="new-task-due-date">Date Due:</label>
      <input type="date" id="new-task-due-date" name="new-task-due-date"><br>

      <input type="submit" value="Create New Task">
    </form>
