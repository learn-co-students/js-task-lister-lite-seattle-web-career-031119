<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-due-date">Due Date:</label>
      <input type="date" id="new-due-date" name="new-due-date">
      <select name="priority">
        <option value= "none" selected>None</option>
        <option value= "one">One</option>
        <option value= "two">Two</option>
        <option value= "three">Three</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <form id="sort-direction" action="#" method="post">
      <select id="sort-select">
        <option value="ASC">Ascending</option>
        <option value="DESC">Descending</option>
      </select>
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
